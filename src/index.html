<!DOCTYPE html>
<html lang="en-US">
  <head>
    <script type="text/javascript" src="./js/rpg.js"></script>
    <title>TEMPLATE</title>
  </head>
<body>
<!-- TODO: add button with id "create-char" -->
  <h1>Create your character</h1>
  <form id="create-char">
    <label for="char-name">Name:</label><br>
    <input type="text" id="char-name"><br>
    <button type="submit">Add Name</button>
  </form>
  <div>
    <span id="name"></span>
    <span id="points-now"></span>
  </div> 

  <div id="add-points">
    <h2>Attributes: </h2>
    <button id="add-active" value="active">Add Active Point</button><span id="active"></span><br>
    <button id="add-goofball" value="goofball">Add Goofball Point</button><span id="goofball"></span><br>
    <button id="add-creative" value="creative">Add Creative Point</button><span id="creative"></span><br>
    <button id="add-genius" value="genius">Add Genius Point</button><span id="genius"></span><br>
    <button id="add-self-assured" value="selfAssured">Add Self-Assured Point</button><span id="selfAssured"></span><br>
    <button id="add-mean" value="mean">Add Mean Point</button><span id="mean"></span><br>
  </div>
<!-- TODO: add place where text can go with id "name" -->

  
<div id="char">
  <h1>Character:</h1>
  <button id="finalize">See Character</button>
  <p id="character-name"></p>
  <p id="char-active"></p>
  <p id="char-goofball"></p>
  <p id="char-creative"></p>
  <p id="char-genius"></p>
  <p id="char-selfAssured"></p>
  <p id="char-mean"></p>
</div>
</body>
</html>
